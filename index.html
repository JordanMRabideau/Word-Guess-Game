<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Videogame Hangman</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Righteous|Roboto" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">

    </head>

    <body>

        <div class="container">
           <!-- Page title -->
            <div class="row">
                <div class= 'col-md-12 title text-center'>
                    <p>Videogame Hangman!</p>
                </div>
            </div>

            <div class="row row-centered">
                <!--The left column should disply an image at the start of the game, and should 
                replace this image with others depending on the word being guessed, and if the player correctly 
                guesses it  -->
                <div class= 'col-md-auto leftColumn border border-right-0 text-center' style="height: auto">
                    <p>*winning image will go here*</p>
                </div>

                <!-- The right column should contain the game itself, including directions, number of wins,
                number of guesses remaining, and a list of previosly guessed letters -->
                <div class= 'col-md-auto rightColumn border text-center' style="height: auto">
                    <script src="assets/javascript/game.js"></script>
                    <p>Press any key to begin the game!</p>
                    <p id="wins">Wins: <span id="winNum"></span></p>
                    <p>Current word:</p>
                    <p id="word"></p>
                    <p id="triesLeft">Guesses left: <span id="tryNum"></span></p>
                    <p>Guessed letters:</p>
                    <p id="guesses"></p>
                    <button type="button" class="btn btn-outline-light mb-2">New game</button>
                </div>
            </div>
                
            
        </div>
    </body>
</html>
